<ion-view view-title="oAuth">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
                Sign-In
            </button>
            <button class="button button-block button-positive" ng-click="faceBooklogIn();">
                Face book
            </button>
             <button class="button button-block button-positive" ng-click="googleLogin();">
                Google +
            </button>
            <p class="text-center">
                <a href="#/home">Forgot password</a>
            </p>
        </div>
        {{details}}
    </ion-content>
</ion-view>
